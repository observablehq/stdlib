name: Node CI

on: [push]

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [10.x, 12.x]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn install and test
      run: |
        yarn install --frozen-lockfile
        yarn test
      env:
        CI: true
